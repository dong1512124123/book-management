<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: styles}">
    <title>도서 목록</title>
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <div class="main-content">
    <div class="container-fluid">
        <div class="page-header d-flex justify-content-between align-items-center">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-1">
                        <li class="breadcrumb-item"><a href="/dashboard">홈</a></li>
                        <li class="breadcrumb-item active">도서 목록</li>
                    </ol>
                </nav>
                <h2>도서 목록</h2>
            </div>
            <a href="/books/new" class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i> 도서 등록
            </a>
        </div>

        <!-- 성공 메시지 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-1"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 에러 메시지 -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-1"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 검색 -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/books}" method="get" class="row g-2 align-items-end">
                    <div class="col-auto">
                        <select name="type" class="form-select">
                            <option value="all" th:selected="${type == 'all'}">전체</option>
                            <option value="title" th:selected="${type == 'title'}">제목</option>
                            <option value="author" th:selected="${type == 'author'}">저자</option>
                            <option value="publisher" th:selected="${type == 'publisher'}">출판사</option>
                            <option value="isbn" th:selected="${type == 'isbn'}">ISBN</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" name="keyword" class="form-control"
                               th:value="${keyword}" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> 검색</button>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{/books}" class="btn btn-outline-secondary">초기화</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 뷰 전환 + 도서 목록 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-book me-2"></i>전체
                    <span class="badge bg-secondary" th:text="${#lists.size(books)} + '권'"></span>
                </h5>
                <div class="d-flex gap-2 align-items-center">
                    <!-- 다운로드 드롭다운 -->
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-download me-1"></i> 다운로드
                        </button>
                        <ul class="dropdown-menu">
                            <li><a id="pdfDownloadBtn" class="dropdown-item" href="/pdf/books?disposition=attachment">
                                <i class="bi bi-file-earmark-pdf me-2 text-danger"></i>PDF
                            </a></li>
                            <li><a id="excelDownloadBtn" class="dropdown-item" href="/excel/books">
                                <i class="bi bi-file-earmark-excel me-2 text-success"></i>Excel
                            </a></li>
                        </ul>
                    </div>
                    <!-- 뷰 전환 버튼 -->
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-outline-primary active" id="btnListView"
                                onclick="switchView('list')">
                            <i class="bi bi-list-ul"></i> 목록
                        </button>
                        <button type="button" class="btn btn-outline-primary" id="btnCardView"
                                onclick="switchView('card')">
                            <i class="bi bi-grid-3x3-gap"></i> 카드
                        </button>
                    </div>
                </div>
            </div>

            <!-- 목록형 뷰 -->
            <div id="listView" class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width:60px">번호</th>
                                <th class="sortable" data-col="1" style="cursor:pointer; user-select:none;">제목 <span class="sort-icon">▽</span></th>
                                <th class="sortable" data-col="2" style="width:120px; cursor:pointer; user-select:none;">저자 <span class="sort-icon">▽</span></th>
                                <th class="sortable" data-col="3" style="width:120px; cursor:pointer; user-select:none;">출판사 <span class="sort-icon">▽</span></th>
                                <th class="sortable" data-col="4" style="width:140px; cursor:pointer; user-select:none;">ISBN <span class="sort-icon">▽</span></th>
                                <th class="sortable" data-col="5" style="width:80px; cursor:pointer; user-select:none;">상태 <span class="sort-icon">▽</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book, stat : ${books}">
                                <td th:text="${stat.count}"></td>
                                <td style="max-width:250px;">
                                    <a th:href="@{/books/{id}(id=${book.id})}" class="text-decoration-none fw-bold"
                                       th:text="${book.title}"
                                       style="display:block; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></a>
                                </td>
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.publisher}"></td>
                                <td class="isbn-cell" th:text="${book.isbn}"></td>
                                <td>
                                    <span th:if="${borrowedBookIds.contains(book.id)}" class="badge badge-borrowed">대출 중</span>
                                    <span th:unless="${borrowedBookIds.contains(book.id)}" class="badge badge-available">비치 중</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(books)}">
                                <td colspan="6" class="text-center text-muted py-4">등록된 도서가 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 카드형 뷰 -->
            <div id="cardView" class="card-body" style="display:none;">
                <div class="row g-3">
                    <div th:each="book : ${books}" class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card h-100 border" style="border-radius:10px;">
                            <!-- 표지 이미지 -->
                            <div th:if="${book.coverImage != null}" style="height:160px; overflow:hidden; border-radius:10px 10px 0 0; background:#f8f9fa; display:flex; align-items:center; justify-content:center;">
                                <img th:src="@{'/uploads/covers/' + ${book.coverImage}}" alt="표지"
                                     style="max-width:100%; max-height:160px; object-fit:contain;">
                            </div>
                            <div th:unless="${book.coverImage != null}" style="height:100px; overflow:hidden; border-radius:10px 10px 0 0; background:linear-gradient(135deg,#e9ecef,#dee2e6); display:flex; align-items:center; justify-content:center;">
                                <i class="bi bi-book" style="font-size:2.5rem; color:#adb5bd;"></i>
                            </div>
                            <div class="card-body pt-2">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <span th:if="${borrowedBookIds.contains(book.id)}" class="badge badge-borrowed">대출 중</span>
                                    <span th:unless="${borrowedBookIds.contains(book.id)}" class="badge badge-available">비치 중</span>
                                </div>
                                <h6 class="card-title mb-1" style="display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;">
                                    <a th:href="@{/books/{id}(id=${book.id})}" class="text-decoration-none"
                                       th:text="${book.title}"></a>
                                </h6>
                                <p class="card-text text-muted mb-1" style="font-size:0.88rem;">
                                    <i class="bi bi-person me-1"></i><span th:text="${book.author}"></span>
                                </p>
                                <p th:if="${book.publisher}" class="card-text text-muted mb-1" style="font-size:0.85rem;">
                                    <i class="bi bi-building me-1"></i><span th:text="${book.publisher}"></span>
                                </p>
                                <p th:if="${book.description != null and !book.description.isEmpty()}"
                                   class="card-text text-muted mb-2" style="font-size:0.82rem; overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;">
                                    <span th:text="${book.description}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(books)}" class="text-center text-muted py-4">등록된 도서가 없습니다.</div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ISBN 표시 서식 (3-2-5-2-1)
        document.querySelectorAll('.isbn-cell').forEach(function(td) {
            var val = td.textContent.replace(/[^0-9]/g, '');
            if (val.length === 13) {
                td.textContent = val.slice(0,3)+'-'+val.slice(3,5)+'-'+val.slice(5,10)+'-'+val.slice(10,12)+'-'+val.slice(12);
            }
        });

        // 뷰 전환 (목록/카드)
        function switchView(mode) {
            var listView = document.getElementById('listView');
            var cardView = document.getElementById('cardView');
            var btnList = document.getElementById('btnListView');
            var btnCard = document.getElementById('btnCardView');

            if (mode === 'card') {
                listView.style.display = 'none';
                cardView.style.display = 'block';
                btnList.classList.remove('active');
                btnCard.classList.add('active');
            } else {
                listView.style.display = 'block';
                cardView.style.display = 'none';
                btnList.classList.add('active');
                btnCard.classList.remove('active');
            }
            localStorage.setItem('adminBookView', mode);
        }

        // 이전 선택 복원
        var savedView = localStorage.getItem('adminBookView');
        if (savedView === 'card') {
            switchView('card');
        }

        // 테이블 정렬
        (function() {
            var currentSort = { col: -1, asc: true };
            document.querySelectorAll('#listView .sortable').forEach(function(th) {
                th.addEventListener('click', function() {
                    var col = parseInt(th.getAttribute('data-col'));
                    if (currentSort.col === col) {
                        currentSort.asc = !currentSort.asc;
                    } else {
                        currentSort.col = col;
                        currentSort.asc = true;
                    }
                    // 아이콘 업데이트
                    document.querySelectorAll('#listView .sort-icon').forEach(function(s) { s.textContent = '▽'; s.style.opacity = '0.4'; });
                    var icon = th.querySelector('.sort-icon');
                    icon.textContent = currentSort.asc ? '△' : '▼';
                    icon.style.opacity = '1';
                    // 정렬 실행
                    var tbody = document.querySelector('#listView tbody');
                    var rows = Array.from(tbody.querySelectorAll('tr')).filter(function(r) { return r.cells.length > 1; });
                    rows.sort(function(a, b) {
                        var aText = (a.cells[col].textContent || '').trim().toLowerCase();
                        var bText = (b.cells[col].textContent || '').trim().toLowerCase();
                        if (aText < bText) return currentSort.asc ? -1 : 1;
                        if (aText > bText) return currentSort.asc ? 1 : -1;
                        return 0;
                    });
                    rows.forEach(function(r, i) {
                        tbody.appendChild(r);
                        r.cells[0].textContent = i + 1; // 번호 재매김
                    });
                });
            });
            // 초기 아이콘 스타일
            document.querySelectorAll('#listView .sort-icon').forEach(function(s) { s.style.opacity = '0.4'; s.style.fontSize = '0.7rem'; });
        })();

        // PDF/엑셀 링크에 현재 검색 파라미터 반영
        (function() {
            var params = new URLSearchParams(window.location.search);
            var type = params.get('type') || 'all';
            var keyword = params.get('keyword') || '';
            document.getElementById('pdfDownloadBtn').href = '/pdf/books?disposition=attachment&type=' + encodeURIComponent(type) + '&keyword=' + encodeURIComponent(keyword);
            document.getElementById('excelDownloadBtn').href = '/excel/books?type=' + encodeURIComponent(type) + '&keyword=' + encodeURIComponent(keyword);
        })();
    </script>
</body>
</html>
