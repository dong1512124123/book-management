<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: styles}">
    <title>대출 처리</title>
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <div class="container" style="max-width: 600px;">
        <div class="page-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="/dashboard">홈</a></li>
                    <li class="breadcrumb-item"><a href="/loans">대출/반납 목록</a></li>
                    <li class="breadcrumb-item active">대출 처리</li>
                </ol>
            </nav>
            <h2>대출 처리</h2>
        </div>

        <!-- 도서 또는 회원이 없을 때 안내 -->
        <div th:if="${#lists.isEmpty(books)}" class="alert alert-warning">
            <i class="bi bi-exclamation-triangle me-1"></i>
            대출 가능한 도서가 없습니다.
            <a href="/books/new" class="alert-link">도서를 먼저 등록해주세요</a>
        </div>
        <div th:if="${#lists.isEmpty(members)}" class="alert alert-warning">
            <i class="bi bi-exclamation-triangle me-1"></i>
            등록된 회원이 없습니다.
            <a href="/members/new" class="alert-link">회원을 먼저 등록해주세요</a>
        </div>

        <div class="card" th:if="${!#lists.isEmpty(books) && !#lists.isEmpty(members)}">
            <div class="card-body">
                <form th:action="@{/loans}" method="post">

                    <!-- 도서 선택 -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-book me-1"></i>대출할 도서 <span class="text-danger">*</span>
                        </label>
                        <select name="bookId" class="form-select" required>
                            <option value="">-- 도서를 선택하세요 --</option>
                            <option th:each="book : ${books}" th:value="${book.id}"
                                    th:text="${book.title + ' / ' + book.author + ' / ' + book.publisher + ' (' + book.isbn + ')'}">
                            </option>
                        </select>
                        <div class="form-text">현재 대출 가능한 도서만 표시됩니다.</div>
                    </div>

                    <!-- 회원 선택 -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-person me-1"></i>대출 회원 <span class="text-danger">*</span>
                        </label>
                        <select name="memberId" class="form-select" required>
                            <option value="">-- 회원을 선택하세요 --</option>
                            <option th:each="member : ${members}" th:value="${member.id}"
                                    th:text="${member.name + ' (' + member.phone + ')'}">
                            </option>
                        </select>
                    </div>

                    <!-- 안내 -->
                    <div class="alert alert-info mb-3">
                        <i class="bi bi-info-circle me-1"></i>
                        대출 기간은 <strong>14일</strong>이며, 오늘 날짜 기준으로 자동 계산됩니다.
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-right me-1"></i>대출 처리
                        </button>
                        <a href="/loans" class="btn btn-outline-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
