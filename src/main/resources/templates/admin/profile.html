<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: styles}">
    <title>관리자 정보 수정</title>
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <div class="main-content">
    <div class="container-fluid" style="max-width: 600px;">
        <div class="page-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="/dashboard">홈</a></li>
                    <li class="breadcrumb-item active">관리자 정보</li>
                </ol>
            </nav>
            <h2>관리자 정보 수정</h2>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-1"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-1"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 기본 정보 수정 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-person-gear me-2"></i>기본 정보</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/profile}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">아이디</label>
                        <input type="text" class="form-control" th:value="${admin.username}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">이름</label>
                        <input type="text" name="name" class="form-control" th:value="${admin.name}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">전화번호</label>
                        <input type="text" name="phone" id="phoneInput" class="form-control"
                               th:value="${admin.phone}" maxlength="13" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-1"></i>정보 수정
                    </button>
                </form>
            </div>
        </div>

        <!-- 비밀번호 변경 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-key me-2"></i>비밀번호 변경</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/change-password}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">현재 비밀번호</label>
                        <input type="password" name="currentPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">새 비밀번호</label>
                        <input type="password" name="newPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-repeat me-1"></i>비밀번호 변경
                    </button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var phoneInput = document.getElementById('phoneInput');
        if (phoneInput) {
            phoneInput.addEventListener('input', function() {
                var val = this.value.replace(/[^0-9]/g, '');
                var result = '';
                for (var i = 0; i < val.length && i < 11; i++) {
                    if (i === 3 || i === 7) result += '-';
                    result += val[i];
                }
                this.value = result;
            });
        }
    </script>
</body>
</html>
