<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: styles}">
    <title>공지사항 관리</title>
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <div class="main-content">
    <div class="container-fluid">
        <div class="page-header d-flex justify-content-between align-items-center">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-1">
                        <li class="breadcrumb-item"><a href="/dashboard">홈</a></li>
                        <li class="breadcrumb-item active">공지사항 관리</li>
                    </ol>
                </nav>
                <h2>공지사항 관리</h2>
            </div>
            <a href="/admin/notices/new" class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i> 공지 작성
            </a>
        </div>

        <!-- 메시지 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-1"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-megaphone me-2"></i>공지사항
                    <span class="badge bg-secondary" th:text="${#lists.size(notices)} + '건'"></span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width:60px">번호</th>
                                <th>제목</th>
                                <th style="width:100px">작성자</th>
                                <th style="width:140px">작성일</th>
                                <th style="width:140px">관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="notice, stat : ${notices}">
                                <td th:text="${stat.count}"></td>
                                <td>
                                    <a th:href="@{/admin/notices/{id}(id=${notice.id})}"
                                       class="text-decoration-none fw-bold" th:text="${notice.title}"></a>
                                    <span th:if="${notice.updatedAt != null}" class="badge bg-light text-muted ms-1" style="font-size:0.7rem;">수정됨</span>
                                </td>
                                <td th:text="${notice.author}"></td>
                                <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/admin/notices/{id}/edit(id=${notice.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/admin/notices/{id}/delete(id=${notice.id})}" method="post" style="display:inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('정말 삭제하시겠습니까?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(notices)}">
                                <td colspan="5" class="text-center text-muted py-4">등록된 공지사항이 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
