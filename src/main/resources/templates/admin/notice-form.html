<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: styles}">
    <title>공지사항 작성</title>
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <div class="main-content">
    <div class="container-fluid" style="max-width: 700px;">
        <div class="page-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="/dashboard">홈</a></li>
                    <li class="breadcrumb-item"><a href="/admin/notices">공지사항</a></li>
                    <li class="breadcrumb-item active" th:text="${notice != null} ? '공지 수정' : '공지 작성'">공지 작성</li>
                </ol>
            </nav>
            <h2 th:text="${notice != null} ? '공지사항 수정' : '공지사항 작성'">공지사항 작성</h2>
        </div>

        <div class="card">
            <div class="card-body">
                <!-- 수정 시 -->
                <form th:if="${notice != null}" th:action="@{/admin/notices/{id}/edit(id=${notice.id})}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">제목 <span class="text-danger">*</span></label>
                        <input type="text" name="title" class="form-control" th:value="${notice.title}"
                               placeholder="공지사항 제목을 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">내용 <span class="text-danger">*</span></label>
                        <textarea name="content" class="form-control" rows="10"
                                  placeholder="공지사항 내용을 입력하세요" required th:text="${notice.content}"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>수정
                        </button>
                        <a href="/admin/notices" class="btn btn-outline-secondary">취소</a>
                    </div>
                </form>

                <!-- 신규 작성 시 -->
                <form th:if="${notice == null}" th:action="@{/admin/notices}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">제목 <span class="text-danger">*</span></label>
                        <input type="text" name="title" class="form-control"
                               placeholder="공지사항 제목을 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">내용 <span class="text-danger">*</span></label>
                        <textarea name="content" class="form-control" rows="10"
                                  placeholder="공지사항 내용을 입력하세요" required></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>등록
                        </button>
                        <a href="/admin/notices" class="btn btn-outline-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
