<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryGO - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4a3f8a 0%, #6c5fc7 50%, #8b7fdb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
        }
        .register-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 460px;
        }
        .register-logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .register-logo i { font-size: 2.5rem; color: #4a3f8a; }
        .register-logo h3 { color: #4a3f8a; font-weight: 700; margin-top: 8px; }
        .btn-register {
            background-color: #4a3f8a;
            border-color: #4a3f8a;
            color: white;
            padding: 10px;
            font-weight: 600;
        }
        .btn-register:hover {
            background-color: #352d6a;
            border-color: #352d6a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-logo">
            <i class="bi bi-person-plus-fill"></i>
            <h3>회원가입</h3>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-1"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/auth/register}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">이름 <span class="text-danger">*</span></label>
                <input type="text" name="name" class="form-control" placeholder="이름을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">전화번호 <span class="text-danger">*</span></label>
                <input type="text" name="phone" id="phoneInput" class="form-control"
                       placeholder="010-1234-5678" maxlength="13" required>
                <div class="form-text">숫자만 입력하면 자동으로 하이픈이 삽입됩니다.</div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">아이디 <span class="text-danger">*</span></label>
                <input type="text" name="username" class="form-control" placeholder="사용할 아이디를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">비밀번호 <span class="text-danger">*</span></label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="btn btn-register w-100 mb-3">
                <i class="bi bi-check-lg me-1"></i> 가입하기
            </button>
            <div class="text-center">
                <a href="/auth/login" class="text-decoration-none" style="color:#4a3f8a;">
                    <i class="bi bi-arrow-left me-1"></i>로그인으로 돌아가기
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 전화번호 자동 하이픈 (3-4-4)
        document.getElementById('phoneInput').addEventListener('input', function() {
            var val = this.value.replace(/[^0-9]/g, '');
            var result = '';
            for (var i = 0; i < val.length && i < 11; i++) {
                if (i === 3 || i === 7) result += '-';
                result += val[i];
            }
            this.value = result;
        });
    </script>
</body>
</html>
