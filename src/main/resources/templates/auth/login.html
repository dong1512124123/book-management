<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryGO - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4a3f8a 0%, #6c5fc7 50%, #8b7fdb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo i {
            font-size: 3rem;
            color: #4a3f8a;
        }
        .login-logo h2 {
            color: #4a3f8a;
            font-weight: 700;
            margin-top: 10px;
        }
        .login-logo p {
            color: #999;
            font-size: 0.9rem;
        }
        .btn-login {
            background-color: #4a3f8a;
            border-color: #4a3f8a;
            color: white;
            padding: 10px;
            font-weight: 600;
        }
        .btn-login:hover {
            background-color: #352d6a;
            border-color: #352d6a;
            color: white;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .login-footer a {
            color: #4a3f8a;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <i class="bi bi-book-half"></i>
            <h2>LibraryGO</h2>
            <p>간이 도서 대출 관리 시스템</p>
        </div>

        <!-- 성공 메시지 (회원가입 완료, 비밀번호 초기화 등) -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-1"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 에러 메시지 -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle me-1"></i> 아이디 또는 비밀번호가 올바르지 않습니다.
        </div>

        <!-- 로그아웃 메시지 -->
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            <i class="bi bi-box-arrow-left me-1"></i> 로그아웃되었습니다.
        </div>

        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">아이디</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="아이디를 입력하세요" required autofocus>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">비밀번호</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                </div>
            </div>
            <button type="submit" class="btn btn-login w-100">
                <i class="bi bi-box-arrow-in-right me-1"></i> 로그인
            </button>
        </form>

        <div class="login-footer">
            <a href="/auth/register"><i class="bi bi-person-plus me-1"></i>회원가입</a>
            <span class="mx-2">|</span>
            <a href="/auth/forgot-password"><i class="bi bi-key me-1"></i>비밀번호 찾기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
