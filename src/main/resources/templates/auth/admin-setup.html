<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryGO - 관리자 정보 설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4a3f8a 0%, #6c5fc7 50%, #8b7fdb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
        }
        .setup-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 460px;
        }
        .setup-logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .setup-logo i { font-size: 2.5rem; color: #4a3f8a; }
        .setup-logo h3 { color: #4a3f8a; font-weight: 700; margin-top: 8px; }
        .setup-logo p { color: #999; font-size: 0.9rem; }
        .btn-setup {
            background-color: #4a3f8a;
            border-color: #4a3f8a;
            color: white;
            padding: 10px;
            font-weight: 600;
        }
        .btn-setup:hover {
            background-color: #352d6a;
            border-color: #352d6a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="setup-card">
        <div class="setup-logo">
            <i class="bi bi-shield-check"></i>
            <h3>관리자 정보 설정</h3>
            <p>최초 로그인입니다. 관리자 정보를 입력해주세요.<br>
               비밀번호 분실 시 아래 정보로 본인 확인이 가능합니다.</p>
        </div>

        <form th:action="@{/admin/setup}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">이름 <span class="text-danger">*</span></label>
                <input type="text" name="name" class="form-control" placeholder="관리자 이름을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">전화번호 <span class="text-danger">*</span></label>
                <input type="text" name="phone" id="phoneInput" class="form-control"
                       placeholder="010-1234-5678" maxlength="13" required>
                <div class="form-text">비밀번호 분실 시 본인 확인에 사용됩니다.</div>
            </div>
            <button type="submit" class="btn btn-setup w-100">
                <i class="bi bi-check-lg me-1"></i> 설정 완료
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('phoneInput').addEventListener('input', function() {
            var val = this.value.replace(/[^0-9]/g, '');
            var result = '';
            for (var i = 0; i < val.length && i < 11; i++) {
                if (i === 3 || i === 7) result += '-';
                result += val[i];
            }
            this.value = result;
        });
    </script>
</body>
</html>
