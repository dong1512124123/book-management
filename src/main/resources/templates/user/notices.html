<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: styles}">
    <title>공지사항</title>
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <div class="main-content">
    <div class="container-fluid">
        <div class="page-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="/user/dashboard">홈</a></li>
                    <li class="breadcrumb-item active">공지사항</li>
                </ol>
            </nav>
            <h2>공지사항</h2>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-megaphone me-2"></i>공지사항
                    <span class="badge bg-secondary" th:text="${#lists.size(notices)} + '건'"></span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width:60px">번호</th>
                                <th>제목</th>
                                <th style="width:100px">작성자</th>
                                <th style="width:140px">작성일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="notice, stat : ${notices}">
                                <td th:text="${stat.count}"></td>
                                <td>
                                    <a th:href="@{/user/notices/{id}(id=${notice.id})}"
                                       class="text-decoration-none fw-bold" th:text="${notice.title}"></a>
                                </td>
                                <td th:text="${notice.author}"></td>
                                <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(notices)}">
                                <td colspan="4" class="text-center text-muted py-4">등록된 공지사항이 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
