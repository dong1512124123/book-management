<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: styles}">
    <title>도서 목록</title>
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <div class="main-content">
    <div class="container-fluid">
        <div class="page-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="/user/dashboard">홈</a></li>
                    <li class="breadcrumb-item active">도서 목록</li>
                </ol>
            </nav>
            <h2>도서 목록</h2>
        </div>

        <!-- 메시지 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-1"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-1"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 검색 -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/user/books}" method="get" class="row g-2 align-items-end">
                    <div class="col-auto">
                        <select name="type" class="form-select">
                            <option value="all" th:selected="${type == 'all'}">전체</option>
                            <option value="title" th:selected="${type == 'title'}">제목</option>
                            <option value="author" th:selected="${type == 'author'}">저자</option>
                            <option value="publisher" th:selected="${type == 'publisher'}">출판사</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" name="keyword" class="form-control"
                               th:value="${keyword}" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> 검색</button>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{/user/books}" class="btn btn-outline-secondary">초기화</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 목록형 뷰 -->
        <div id="listView">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-book me-2"></i>전체
                        <span class="badge bg-secondary" th:text="${#lists.size(books)} + '권'"></span>
                    </h5>
                    <div class="d-flex gap-2 align-items-center">
                        <!-- 다운로드 드롭다운 -->
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="bi bi-download me-1"></i> 다운로드
                            </button>
                            <ul class="dropdown-menu">
                                <li><a id="pdfDownloadBtn" class="dropdown-item" href="/pdf/books?disposition=attachment">
                                    <i class="bi bi-file-earmark-pdf me-2 text-danger"></i>PDF
                                </a></li>
                                <li><a id="excelDownloadBtn" class="dropdown-item" href="/excel/books">
                                    <i class="bi bi-file-earmark-excel me-2 text-success"></i>Excel
                                </a></li>
                            </ul>
                        </div>
                        <!-- 뷰 전환 버튼 -->
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-primary active" id="btnListView"
                                    onclick="switchView('list')">
                                <i class="bi bi-list-ul"></i> 목록
                            </button>
                            <button type="button" class="btn btn-outline-primary" id="btnCardView"
                                    onclick="switchView('card')">
                                <i class="bi bi-grid-3x3-gap"></i> 카드
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th style="width:60px">번호</th>
                                    <th class="sortable" data-col="1" style="cursor:pointer; user-select:none;">제목 <span class="sort-icon">▽</span></th>
                                    <th class="sortable" data-col="2" style="width:120px; cursor:pointer; user-select:none;">저자 <span class="sort-icon">▽</span></th>
                                    <th class="sortable" data-col="3" style="width:120px; cursor:pointer; user-select:none;">출판사 <span class="sort-icon">▽</span></th>
                                    <th class="sortable" data-col="4" style="width:140px; cursor:pointer; user-select:none;">ISBN <span class="sort-icon">▽</span></th>
                                    <th class="sortable" data-col="5" style="width:80px; cursor:pointer; user-select:none;">상태 <span class="sort-icon">▽</span></th>
                                    <th style="width:100px">대출</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="book, stat : ${books}">
                                    <td th:text="${stat.count}"></td>
                                    <td>
                                        <a th:href="@{/user/books/{id}(id=${book.id}, from='user-books')}"
                                           class="text-decoration-none fw-bold" th:text="${book.title}"></a>
                                    </td>
                                    <td th:text="${book.author}"></td>
                                    <td th:text="${book.publisher}"></td>
                                    <td class="isbn-cell" th:text="${book.isbn}"></td>
                                    <td>
                                        <span th:if="${borrowedBookIds.contains(book.id)}" class="badge badge-borrowed">대출 중</span>
                                        <span th:unless="${borrowedBookIds.contains(book.id)}" class="badge badge-available">비치 중</span>
                                    </td>
                                    <td>
                                        <form th:unless="${borrowedBookIds.contains(book.id)}"
                                              th:action="@{/user/books/{id}/request(id=${book.id})}" method="post"
                                              onsubmit="return confirm('이 도서를 대출 신청하시겠습니까?')">
                                            <button type="submit" class="btn btn-sm btn-primary">
                                                <i class="bi bi-hand-index me-1"></i>신청
                                            </button>
                                        </form>
                                        <span th:if="${borrowedBookIds.contains(book.id)}" class="text-muted">-</span>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(books)}">
                                    <td colspan="7" class="text-center text-muted py-4">등록된 도서가 없습니다.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 박스형(카드) 뷰 -->
        <div id="cardView" style="display:none;">
            <div class="row">
                <div class="col-md-4 col-sm-6 mb-3" th:each="book : ${books}">
                    <div class="card h-100">
                        <!-- 표지 이미지 -->
                        <div th:if="${book.coverImage != null}" style="height:160px; overflow:hidden; border-radius:0.375rem 0.375rem 0 0; background:#f8f9fa; display:flex; align-items:center; justify-content:center;">
                            <img th:src="@{'/uploads/covers/' + ${book.coverImage}}" alt="표지"
                                 style="max-width:100%; max-height:160px; object-fit:contain;">
                        </div>
                        <div th:unless="${book.coverImage != null}" style="height:100px; overflow:hidden; border-radius:0.375rem 0.375rem 0 0; background:linear-gradient(135deg,#e9ecef,#dee2e6); display:flex; align-items:center; justify-content:center;">
                            <i class="bi bi-book" style="font-size:2.5rem; color:#adb5bd;"></i>
                        </div>
                        <div class="card-body pt-2">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 class="card-title fw-bold mb-0" style="display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;">
                                    <a th:href="@{/user/books/{id}(id=${book.id}, from='user-books')}"
                                       class="text-decoration-none" th:text="${book.title}"></a>
                                </h6>
                                <span th:if="${borrowedBookIds.contains(book.id)}" class="badge badge-borrowed">대출 중</span>
                                <span th:unless="${borrowedBookIds.contains(book.id)}" class="badge badge-available">비치 중</span>
                            </div>
                            <p class="card-text text-muted mb-1" style="font-size:0.9rem;">
                                <i class="bi bi-person me-1"></i><span th:text="${book.author}"></span>
                            </p>
                            <p class="card-text text-muted mb-1" style="font-size:0.85rem;">
                                <i class="bi bi-building me-1"></i><span th:text="${book.publisher}"></span>
                            </p>
                            <p th:if="${book.description != null and !book.description.isEmpty()}"
                               class="card-text text-muted mb-2" style="font-size:0.82rem; overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;">
                                <span th:text="${book.description}"></span>
                            </p>
                        </div>
                        <div class="card-footer bg-white">
                            <form th:unless="${borrowedBookIds.contains(book.id)}"
                                  th:action="@{/user/books/{id}/request(id=${book.id})}" method="post"
                                  onsubmit="return confirm('이 도서를 대출 신청하시겠습니까?')">
                                <button type="submit" class="btn btn-primary btn-sm w-100">
                                    <i class="bi bi-hand-index me-1"></i>대출 신청
                                </button>
                            </form>
                            <button th:if="${borrowedBookIds.contains(book.id)}"
                                    class="btn btn-outline-secondary btn-sm w-100" disabled>
                                대출 불가
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(books)}" class="text-center text-muted py-5">
                <i class="bi bi-inbox" style="font-size:3rem;"></i>
                <p class="mt-2">등록된 도서가 없습니다.</p>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 뷰 전환 (목록형 ↔ 박스형)
        function switchView(view) {
            if (view === 'card') {
                document.getElementById('listView').style.display = 'none';
                document.getElementById('cardView').style.display = 'block';
                document.getElementById('btnCardView').classList.add('active');
                document.getElementById('btnListView').classList.remove('active');
                localStorage.setItem('bookViewMode', 'card');
            } else {
                document.getElementById('listView').style.display = 'block';
                document.getElementById('cardView').style.display = 'none';
                document.getElementById('btnListView').classList.add('active');
                document.getElementById('btnCardView').classList.remove('active');
                localStorage.setItem('bookViewMode', 'list');
            }
        }
        // ISBN 표시 서식 (3-2-5-2-1)
        document.querySelectorAll('.isbn-cell').forEach(function(td) {
            var val = td.textContent.replace(/[^0-9]/g, '');
            if (val.length === 13) {
                td.textContent = val.slice(0,3)+'-'+val.slice(3,5)+'-'+val.slice(5,10)+'-'+val.slice(10,12)+'-'+val.slice(12);
            }
        });
        // 저장된 뷰 모드 복원
        var saved = localStorage.getItem('bookViewMode');
        if (saved === 'card') switchView('card');

        // 테이블 정렬
        (function() {
            var currentSort = { col: -1, asc: true };
            document.querySelectorAll('#listView .sortable').forEach(function(th) {
                th.addEventListener('click', function() {
                    var col = parseInt(th.getAttribute('data-col'));
                    if (currentSort.col === col) {
                        currentSort.asc = !currentSort.asc;
                    } else {
                        currentSort.col = col;
                        currentSort.asc = true;
                    }
                    // 아이콘 업데이트
                    document.querySelectorAll('#listView .sort-icon').forEach(function(s) { s.textContent = '▽'; s.style.opacity = '0.4'; });
                    var icon = th.querySelector('.sort-icon');
                    icon.textContent = currentSort.asc ? '△' : '▼';
                    icon.style.opacity = '1';
                    // 정렬 실행
                    var tbody = document.querySelector('#listView tbody');
                    var rows = Array.from(tbody.querySelectorAll('tr')).filter(function(r) { return r.cells.length > 1; });
                    rows.sort(function(a, b) {
                        var aText = (a.cells[col].textContent || '').trim().toLowerCase();
                        var bText = (b.cells[col].textContent || '').trim().toLowerCase();
                        if (aText < bText) return currentSort.asc ? -1 : 1;
                        if (aText > bText) return currentSort.asc ? 1 : -1;
                        return 0;
                    });
                    rows.forEach(function(r, i) {
                        tbody.appendChild(r);
                        r.cells[0].textContent = i + 1; // 번호 재매김
                    });
                });
            });
            // 초기 아이콘 스타일
            document.querySelectorAll('#listView .sort-icon').forEach(function(s) { s.style.opacity = '0.4'; s.style.fontSize = '0.7rem'; });
        })();

        // PDF/엑셀 링크에 현재 검색 파라미터 반영
        (function() {
            var params = new URLSearchParams(window.location.search);
            var type = params.get('type') || 'all';
            var keyword = params.get('keyword') || '';
            var searchQuery = keyword ? '&type=' + encodeURIComponent(type) + '&keyword=' + encodeURIComponent(keyword) : '';
            document.getElementById('pdfDownloadBtn').href = '/pdf/books?disposition=attachment' + searchQuery;
            document.getElementById('excelDownloadBtn').href = '/excel/books?type=' + encodeURIComponent(type) + '&keyword=' + encodeURIComponent(keyword);
        })();
    </script>
</body>
</html>
