<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: styles}">
    <title>내 대시보드</title>
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <div class="main-content">
    <div class="container-fluid">
        <div class="page-header">
            <h2><i class="bi bi-house-door me-2"></i>안녕하세요, <span th:text="${member.name}"></span>님!</h2>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-1"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 통계 카드 -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <a href="/user/books" class="text-decoration-none">
                <div class="card stat-card" style="border-color: #6366f1; cursor:pointer;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-number" style="color:#6366f1;" th:text="${totalBooks}">0</div>
                            <div class="stat-label">전체 도서</div>
                        </div>
                        <div class="stat-icon" style="background:#eef2ff; color:#6366f1;">
                            <i class="bi bi-book"></i>
                        </div>
                    </div>
                </div>
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/user/my-loans" class="text-decoration-none">
                <div class="card stat-card" style="border-color: #f59e0b; cursor:pointer;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-number" style="color:#f59e0b;"
                                 th:text="${#lists.size(myLoans)}">0</div>
                            <div class="stat-label">내 대출 기록</div>
                        </div>
                        <div class="stat-icon" style="background:#fffbeb; color:#f59e0b;">
                            <i class="bi bi-journal-text"></i>
                        </div>
                    </div>
                </div>
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/user/books" class="text-decoration-none">
                    <div class="card stat-card" style="border-color: #22c55e;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-number" style="color:#22c55e;">GO</div>
                                <div class="stat-label">도서 둘러보기</div>
                            </div>
                            <div class="stat-icon" style="background:#f0fdf4; color:#22c55e;">
                                <i class="bi bi-arrow-right-circle"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- 바로가기 -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body text-center py-4">
                        <i class="bi bi-book" style="font-size:2.5rem; color:#1e56a0;"></i>
                        <h5 class="mt-2">도서 목록</h5>
                        <p class="text-muted">도서를 둘러보고 대출 신청하세요</p>
                        <a href="/user/books" class="btn btn-primary">도서 목록 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body text-center py-4">
                        <i class="bi bi-journal-check" style="font-size:2.5rem; color:#1e56a0;"></i>
                        <h5 class="mt-2">내 대출 현황</h5>
                        <p class="text-muted">대출 상태를 확인하고 반납 신청하세요</p>
                        <a href="/user/my-loans" class="btn btn-primary">대출 현황 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
