<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head th:replace="~{fragments/header :: styles}">
    <title>알림</title>
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <div class="main-content">
    <div class="container-fluid">
        <div class="page-header d-flex justify-content-between align-items-center">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-1">
                        <li class="breadcrumb-item">
                            <a href="/dashboard" sec:authorize="hasRole('ADMIN')">홈</a>
                            <a href="/user/dashboard" sec:authorize="hasRole('USER')">홈</a>
                        </li>
                        <li class="breadcrumb-item active">알림</li>
                    </ol>
                </nav>
                <h2>알림</h2>
            </div>
            <form th:action="@{/notifications/read-all}" method="post"
                  th:if="${!#lists.isEmpty(notifications)}">
                <button type="submit" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-check2-all me-1"></i> 모두 읽음 처리
                </button>
            </form>
        </div>

        <!-- 성공 메시지 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-1"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 알림 목록 -->
        <div class="card">
            <div class="card-body p-0">
                <div class="list-group list-group-flush">
                    <div th:each="noti : ${notifications}"
                         class="list-group-item d-flex align-items-start py-3"
                         th:classappend="${!noti.read} ? 'bg-light' : ''">
                        <!-- 아이콘 -->
                        <div class="me-3 mt-1">
                            <!-- 대출 신청 -->
                            <span th:if="${noti.type == 'LOAN_REQUESTED'}"
                                  class="badge rounded-circle bg-warning p-2">
                                <i class="bi bi-clock text-dark"></i>
                            </span>
                            <!-- 대출 승인 -->
                            <span th:if="${noti.type == 'LOAN_APPROVED'}"
                                  class="badge rounded-circle bg-success p-2">
                                <i class="bi bi-check-lg text-white"></i>
                            </span>
                            <!-- 대출 거절 -->
                            <span th:if="${noti.type == 'LOAN_REJECTED'}"
                                  class="badge rounded-circle bg-danger p-2">
                                <i class="bi bi-x-lg text-white"></i>
                            </span>
                            <!-- 반납 요청 -->
                            <span th:if="${noti.type == 'RETURN_REQUESTED'}"
                                  class="badge rounded-circle bg-info p-2">
                                <i class="bi bi-arrow-return-left text-white"></i>
                            </span>
                            <!-- 반납 확인 -->
                            <span th:if="${noti.type == 'RETURN_CONFIRMED'}"
                                  class="badge rounded-circle bg-primary p-2">
                                <i class="bi bi-check2-circle text-white"></i>
                            </span>
                            <!-- 공지사항 -->
                            <span th:if="${noti.type == 'NOTICE'}"
                                  class="badge rounded-circle bg-secondary p-2">
                                <i class="bi bi-megaphone text-white"></i>
                            </span>
                        </div>
                        <!-- 내용 -->
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between">
                                <h6 class="mb-1" th:classappend="${!noti.read} ? 'fw-bold' : ''">
                                    <span th:text="${noti.title}"></span>
                                    <span th:if="${!noti.read}" class="badge bg-danger ms-1" style="font-size:0.65rem">NEW</span>
                                </h6>
                                <small class="text-muted" th:text="${#temporals.format(noti.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                            </div>
                            <p class="mb-1 text-muted" th:text="${noti.message}"></p>
                            <div class="d-flex gap-2 align-items-center">
                                <!-- 읽음 처리 버튼 -->
                                <form th:if="${!noti.read}" th:action="@{/notifications/{id}/read(id=${noti.id})}"
                                      method="post" style="display:inline">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-check me-1"></i>읽음
                                    </button>
                                </form>
                                <!-- 공지사항 바로가기 (사용자) -->
                                <a th:if="${noti.type == 'NOTICE'}" href="/user/notices"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-megaphone me-1"></i>공지사항 보기
                                </a>
                                <!-- 대출/반납 목록 바로가기 (관리자) -->
                                <a th:if="${noti.type == 'LOAN_REQUESTED' || noti.type == 'RETURN_REQUESTED'}"
                                   href="/loans" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-arrow-left-right me-1"></i>대출/반납 목록
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 알림 없음 -->
                <div th:if="${#lists.isEmpty(notifications)}" class="text-center text-muted py-5">
                    <i class="bi bi-bell-slash fs-1 d-block mb-2"></i>
                    알림이 없습니다.
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
