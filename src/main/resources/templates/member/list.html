<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: styles}">
    <title>회원 목록</title>
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <div class="main-content">
    <div class="container-fluid">
        <div class="page-header d-flex justify-content-between align-items-center">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-1">
                        <li class="breadcrumb-item"><a href="/dashboard">홈</a></li>
                        <li class="breadcrumb-item active">회원 목록</li>
                    </ol>
                </nav>
                <h2>회원 목록</h2>
            </div>
            <a href="/members/new" class="btn btn-primary">
                <i class="bi bi-person-plus-fill me-1"></i> 회원 등록
            </a>
        </div>

        <!-- 성공 메시지 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-1"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 에러 메시지 -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-1"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 검색 -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/members}" method="get" class="row g-2 align-items-end">
                    <div class="col-auto">
                        <select name="type" class="form-select">
                            <option value="all" th:selected="${type == 'all'}">전체</option>
                            <option value="name" th:selected="${type == 'name'}">이름</option>
                            <option value="phone" th:selected="${type == 'phone'}">전화번호</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" name="keyword" class="form-control"
                               th:value="${keyword}" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> 검색</button>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{/members}" class="btn btn-outline-secondary">초기화</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 회원 테이블 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-people me-2"></i>전체
                    <span class="badge bg-secondary" th:text="${#lists.size(members)} + '명'"></span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width:60px">번호</th>
                                <th class="sortable" data-col="1" style="cursor:pointer; user-select:none;">이름 <span class="sort-icon">▽</span></th>
                                <th class="sortable" data-col="2" style="cursor:pointer; user-select:none;">전화번호 <span class="sort-icon">▽</span></th>
                                <th class="sortable" data-col="3" style="width:160px; cursor:pointer; user-select:none;">등록일 <span class="sort-icon">▽</span></th>
                                <th style="width:100px">관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="member, stat : ${members}">
                                <td th:text="${stat.count}"></td>
                                <td class="fw-bold" th:text="${member.name}"></td>
                                <td class="phone-cell" th:text="${member.phone}"></td>
                                <td th:text="${member.createdAt != null} ? ${#temporals.format(member.createdAt, 'yyyy-MM-dd HH:mm')} : '-'"></td>
                                <td>
                                    <a th:href="@{/members/{id}/edit(id=${member.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/members/{id}/delete(id=${member.id})}" method="post" style="display:inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('정말 삭제하시겠습니까?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(members)}">
                                <td colspan="5" class="text-center text-muted py-4">등록된 회원이 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 전화번호 표시 서식 (3-4-4)
        document.querySelectorAll('.phone-cell').forEach(function(td) {
            var val = td.textContent.replace(/[^0-9]/g, '');
            if (val.length === 11) {
                td.textContent = val.slice(0,3)+'-'+val.slice(3,7)+'-'+val.slice(7);
            }
        });

        // 테이블 정렬
        (function() {
            var currentSort = { col: -1, asc: true };
            var table = document.querySelector('.table');
            document.querySelectorAll('.sortable').forEach(function(th) {
                th.addEventListener('click', function() {
                    var col = parseInt(th.getAttribute('data-col'));
                    if (currentSort.col === col) {
                        currentSort.asc = !currentSort.asc;
                    } else {
                        currentSort.col = col;
                        currentSort.asc = true;
                    }
                    document.querySelectorAll('.sort-icon').forEach(function(s) { s.textContent = '▽'; s.style.opacity = '0.4'; });
                    var icon = th.querySelector('.sort-icon');
                    icon.textContent = currentSort.asc ? '△' : '▼';
                    icon.style.opacity = '1';
                    var tbody = table.querySelector('tbody');
                    var rows = Array.from(tbody.querySelectorAll('tr')).filter(function(r) { return r.cells.length > 1; });
                    rows.sort(function(a, b) {
                        var aText = (a.cells[col].textContent || '').trim().toLowerCase();
                        var bText = (b.cells[col].textContent || '').trim().toLowerCase();
                        if (aText < bText) return currentSort.asc ? -1 : 1;
                        if (aText > bText) return currentSort.asc ? 1 : -1;
                        return 0;
                    });
                    rows.forEach(function(r, i) {
                        tbody.appendChild(r);
                        r.cells[0].textContent = i + 1;
                    });
                });
            });
            document.querySelectorAll('.sort-icon').forEach(function(s) { s.style.opacity = '0.4'; s.style.fontSize = '0.7rem'; });
        })();
    </script>
</body>
</html>
