# --- MySQL 데이터베이스 연결 정보 ---
spring.datasource.url=jdbc:mysql://localhost:3306/book_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=nex424652!

# MySQL 전용 드라이버 지정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA(Hibernate) 설정 ---
# update: 앱 실행 시 Entity 클래스 기반으로 테이블을 자동 생성/수정
spring.jpa.hibernate.ddl-auto=update

# MySQL 8.0 전용 방언(Dialect) - SQL 문법을 MySQL에 맞게 변환
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 실행되는 SQL을 콘솔에 보여줌 (디버깅용)
spring.jpa.show-sql=true

# --- 파일 업로드 설정 ---
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# --- 서버 설정 ---
server.port=8080
